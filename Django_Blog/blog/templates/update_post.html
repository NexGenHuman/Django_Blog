{% extends 'base.html' %}
{% block title %}
    Edit Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated and post.author.id == user.id %}
        <br/>
        <h1>Update Post</h1>
        <hr>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
