{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == profile.user.id %}
            <br/>
            <h1>Edit Profile Page</h1>
            <br/>
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Update Profile Page</button>
                </form>
            </div>
        {% else %}
            Not allowed here
        {% endif %}
    {% else %}
        Not allowed here
    {% endif %}
{% endblock %}
