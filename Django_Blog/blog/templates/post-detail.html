{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <br/>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
            <h1>{{ post.title }}</h1>
            <small>Posted by: {{ post.author }}</small>
        </div>
        <div class="col">
            {% if post.header_image %}
                <img src="{{ post.header_image.url }}" class="img-fluid rounded float-end" alt="..." width="30%" height="30%">
            {% else %}
                {% load static %}
                <img src="{% static 'blog/placeholder.webp' %}" class="img-fluid rounded float-end" alt="header image" width="30%" height="30%">
            {% endif %}
        </div>
      </div>
    </div>
    <hr>
    <br/>
    <p>{{ post.body|safe }}</p>
    <br/>
    <a class="btn btn-secondary" href="{% url 'posts' %}">Back</a>
{% endblock %}
