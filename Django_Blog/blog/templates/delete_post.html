{% extends 'base.html' %}
{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <br/>
    <h1>Delete Post</h1>
    <hr>
    <h3>Delete: {{ post.title }}</h3>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure?</strong><br/><br/>
            <button class="btn btn-danger">Delete Post</button>
        </form>
    </div>

{% endblock %}
