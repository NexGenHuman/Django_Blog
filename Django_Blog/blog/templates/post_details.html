{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small>Posted by: {{ post.author }}</small><br/>
    <hr>
    <br/>
    <p>{{ post.body|safe }}</p>
    <br/>
    <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
{% endblock %}
