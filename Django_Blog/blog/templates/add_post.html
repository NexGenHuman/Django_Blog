{% extends 'base.html' %}
{% block title %}
    Create a new Post
{% endblock %}

{% block content %}
    <br/>
    <h1>Create new a post</h1>
    <hr>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

{% endblock %}
