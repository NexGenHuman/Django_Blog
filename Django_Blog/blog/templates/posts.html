{% extends "base.html" %}

{% block content %}
    <div class="postsList">
        {% for post in object_list %}
            <div class="post">
                <h1>{{ post.title }}</h1>
                <h3>{{ post.author }}</h3>
                <p>{{ post.publication_date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
