{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <br/>
        <h1>Create Profile Page</h1>
        <br/>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Create Profile Page</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
