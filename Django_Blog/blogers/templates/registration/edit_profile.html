{% extends 'base.html' %}
{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <br/>
        <h1>Edit your profile</h1>
        <hr>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
